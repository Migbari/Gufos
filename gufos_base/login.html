<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estyle.css">
    <title>login</title>
</head>

<body>
    <header>
        <div class="container">
            <img src="img/icon-login.png" alt="Logo do Gufos">
            <nav>
                <ul>
                    <!--title=função alt p/ link-->
                    <li><a href="index.html" title="Gufos Home">Home</a></li>
                    <li><a href="login.html" title="Gufos Login">Login</a></li>
                  </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container_login">
            <div class="esquerdo">
            </div>
            
            <div class="direito">
                <div class="card">
                    <h3>Login</h3>
                    <form method="POST" id="form_cadastro"></form>
                        <label>Usuario
                            <!--aria-label=função alt p/ input-->
                            <input type="text" placeholder="Digite seu usuário..." name="usuario"
                                aria-label="Digitar usuário" required>
                            <!--required=obrigatoriedade-->
                            <label>Senha
                            <input type="password" placeholder="Digite sua senha..." name="senha"
                                aria-label="Digitar senha" required>
                        </label>
                        <button type="submit">Acessar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Escola SENAI de informática - ¢ 2019</p>
    </footer>
</body>

</html>
